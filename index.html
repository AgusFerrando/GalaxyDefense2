<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./public/stylesheets/style.css" />
</head>
<body>
  <header>
    <div class="code_defenders">
      <img src="/public/images/code_defenders_logo.png" alt="" />
    </div>
    <div class="menu-desplegable">
      <input type="checkbox" id="checkbox1"/>
      <label for="checkbox1"><img src="./public/images/menu_burger.png" class="icon-sandwich"/></label>
      <ul class="menu-options">
        <li>SOBRE NOSOTROS</li>
        <li>CONTACTANOS</li>
      </ul>
    </div>
  </header>

    <main class="imagen_fondo">
      <div class="logo_galaxy2">
        <img src="/public/images/LOGO.png" alt="" />
      </div>

    <aside>
      <div class="columna_izq">
        <div class="log_in">
          <h2>LOGIN</h2>
          <div class="formularioLogIn">
              <input type="text" placeholder="usuario" id="usuarioLog" />
              <input type="text" placeholder="contraseña" id="passwordLog" />
              <button>A JUGAR!</button>
          </div>
        </div>
      </div>
    </aside>

    <aside>
      <div class="columna_rigth">
        <div class="sign_up">
          <h2>SIGN UP</h2>
          <div class="formularioSignUp">
              <input type="text" placeholder="nombre" name="" id="nombreSign" />
              <input type="text" placeholder="usuario" id="usuarioSign" />
              <input type="text" placeholder="correo" id="correoSign" />
              <input type="text" placeholder="contraseña" id="passwordSign" />
              <button>INGRESAR</button>
          </div>
        </div>
      </div>
    </aside>
  </main>
  
  <footer>
    <div class="redes-sociales">
      <img src="./public/images/msaje.jpg" />
      <img src="./public/images/instagram.jpg" />
      <img src="./public/images/facebook.png" />
      <img src="./public/images/twitter.png" />
    </div>
  </footer>
</body>
</html>
